<!DOCTYPE html>
<html>
<head>
    <title>Event Planner MVP</title>
</head>
<body>
    <h1>Event Planner</h1>
    <form>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name"><br><br>
        
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date"><br><br>
        
        <label for="event-description">Event Description:</label><br>
        <textarea id="event-description" name="event-description" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Create Event">
    </form>
    
    <h2>Events</h2>
    <ul id="event-list">
        <!-- List of created events will appear here -->
    </ul>
</body>
</html>

//Принцип MVP (Minimum Viable Product) найкраще ілюструється на прикладі створення мінімально життєздатного веб-додатку.
